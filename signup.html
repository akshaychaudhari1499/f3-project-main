<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MeShop.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <nav>
      <div class="brand">
        <a href="index.html">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="index.html">Home</a>
        <a id="loginPage" href="login.html">Login</a>
        <a id="signupPage"href="signup.html">Signup</a>
        <a href="./cart/index.html">My Cart</a>
      </div>
    </nav>
    <div class="container">
      <h3 class="form-heading">Signup</h3>
      <form class="form">
          <div class="mb-3">
              
              <input type="text" class="form-control" id="exampleInputName1"placeholder="First Name" aria-describedby="firstnameHelp">
              <div id="firstnameHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
              
            <input type="text" class="form-control" id="exampleInputName2"placeholder="Last Name" aria-describedby="lastnameHelp">
            <div id="lastnameHelp" class="form-text"></div>
        </div>
          <div class="mb-3">
              
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
              
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" aria-describedby="passwordHelp">
              <div id="passwordHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
              
              <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Confirm Password" aria-describedby="confirmPasswordHelp">
              <div id="confirmPasswordHelp" class="form-text"></div>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
  </div>
<script src="newscript.js"></script>
  </body>
</html>
